<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .greeting {
            color: #333;
        }
        .message {
            font-size: 16px;
            color: #555;
        }
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        .verify-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .note {
            font-size: 14px;
            color: #888;
        }
        .closing {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }
        .footer {
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="greeting">Hello, {{name}}</h2>
        <p class="message">
            Thank you for registering. Please verify your email by clicking the button below:
        </p>
        <div class="button-container">
            <a href="{{link}}" class="verify-button">
                Verify Email
            </a>
        </div>
        <p class="note">
            If you didnâ€™t request this, you can safely ignore this email.
        </p>
        <p class="closing">
            Regards,<br/>
            Coding Sena Team
        </p>
        <hr/>
        <p class="footer">
            &copy; 2025 codingsena. All rights reserved.
        </p>
    </div>
</body>
</html>
